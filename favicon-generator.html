<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Favicon Generator</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      line-height: 1.6;
    }
    .instructions {
      background: #f4f4f8;
      padding: 15px;
      border-radius: 5px;
      margin-bottom: 20px;
    }
    h1 {
      color: #0ea5e9;
    }
    canvas {
      border: 1px solid #ddd;
      margin: 10px 0;
      background: #f9f9f9;
    }
    .controls {
      margin: 20px 0;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    button {
      background: #0ea5e9;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 500;
    }
    button:hover {
      background: #0284c7;
    }
    .preview {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      margin: 20px 0;
    }
    .preview div {
      text-align: center;
    }
    .code {
      background: #f4f4f8;
      padding: 15px;
      border-radius: 5px;
      font-family: monospace;
      white-space: pre-wrap;
      overflow: auto;
    }
  </style>
</head>
<body>
  <h1>Favicon Generator</h1>
  
  <div class="instructions">
    <p>This tool will help you generate PNG favicons from your SVG in different sizes.</p>
    <p>1. Click the "Generate" button to create the icons</p>
    <p>2. Right-click and save each image</p>
    <p>3. Save them in the <code>public/favicon/</code> directory with the appropriate names</p>
  </div>

  <div class="preview">
    <div id="svgPreview">
      <h3>Original SVG</h3>
      <div id="svgContainer"></div>
    </div>
  </div>

  <div class="controls">
    <button id="generateBtn">Generate All Icons</button>
  </div>

  <div class="preview" id="pngPreviews">
    <!-- PNG previews will be added here -->
  </div>

  <script>
    const svgCode = `<?xml version="1.0" encoding="utf-8"?>
<svg fill="#0ea5e9" width="800px" height="800px" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
  <path d="M21.7,12.818a1.022,1.022,0,0,1,0,1.445L20.154,15.81l-3.589-3.589,1.547-1.548a1.022,1.022,0,0,1,1.444,0ZM9.737,2.3,8.19,3.846l3.59,3.589,1.546-1.547a1.021,1.021,0,0,0,0-1.444L11.181,2.3A1.021,1.021,0,0,0,9.737,2.3ZM4.478,19.522a8.458,8.458,0,0,0,11.963,0l2.269-2.268-3.589-3.589-2.269,2.268a3.384,3.384,0,0,1-4.785-4.785l2.269-2.269L6.747,5.29,4.478,7.559A8.458,8.458,0,0,0,4.478,19.522Z"/>
</svg>`;

    document.addEventListener('DOMContentLoaded', function() {
      // Display the SVG
      const svgContainer = document.getElementById('svgContainer');
      svgContainer.innerHTML = svgCode;
      
      // Configure icon sizes
      const iconSizes = [
        { name: 'apple-touch-icon.png', size: 180 },
        { name: 'android-chrome-192x192.png', size: 192 },
        { name: 'android-chrome-512x512.png', size: 512 }
      ];
      
      // Generate button
      document.getElementById('generateBtn').addEventListener('click', function() {
        const pngPreviewsDiv = document.getElementById('pngPreviews');
        pngPreviewsDiv.innerHTML = ''; // Clear previous previews
        
        iconSizes.forEach(icon => {
          generatePNG(icon.name, icon.size, pngPreviewsDiv);
        });
      });
    });
    
    function generatePNG(name, size, container) {
      // Create an image from the SVG
      const img = new Image();
      const svgBlob = new Blob([svgCode], {type: 'image/svg+xml'});
      const url = URL.createObjectURL(svgBlob);
      
      img.onload = function() {
        // Create canvas to draw the image
        const canvas = document.createElement('canvas');
        canvas.width = size;
        canvas.height = size;
        
        const ctx = canvas.getContext('2d');
        ctx.drawImage(img, 0, 0, size, size);
        
        // Create a download link
        const downloadLink = document.createElement('a');
        downloadLink.href = canvas.toDataURL('image/png');
        downloadLink.download = name;
        downloadLink.textContent = 'Download';
        downloadLink.style.display = 'block';
        downloadLink.style.margin = '5px auto';
        downloadLink.style.padding = '5px 10px';
        downloadLink.style.backgroundColor = '#0ea5e9';
        downloadLink.style.color = 'white';
        downloadLink.style.textDecoration = 'none';
        downloadLink.style.borderRadius = '4px';
        downloadLink.style.textAlign = 'center';
        downloadLink.style.width = '120px';
        
        // Add the preview to the container
        const previewDiv = document.createElement('div');
        previewDiv.innerHTML = `<h3>${name} (${size}x${size})</h3>`;
        previewDiv.appendChild(canvas);
        previewDiv.appendChild(downloadLink);
        container.appendChild(previewDiv);
      };
      
      img.src = url;
    }
  </script>
</body>
</html>
